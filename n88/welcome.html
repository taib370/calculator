<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>مرحبا</title>
    <link rel="stylesheet" href="style.css">

    </style>
</head>
<body>
    <div class="message">
        <h1>الموقع قيحجكطذظد التطوير</h1>

    </div>

</html>
